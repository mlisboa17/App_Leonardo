  - DOGE/USDT
  - LTC/USDT
  - ADA/USDT
  - DOT/USDT
  - AVAX/USDT
  - UNI/USDT
  - AAVE/USDT
  - NEAR/USDT
  - TRX/USDT
  - MATIC/USDT
  - ATOM/USDT
  - ICP/USDT
  - FIL/USDT
  - VET/USDT
  - PEPE/USDT
  - SHIB/USDT
  - WIF/USDT
  - BOME/USDT
  - MEME/USDT
  - GALA/USDT
  - SAND/USDT
  timeframe: 1m
