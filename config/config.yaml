data:
  cache_dir: data/cache
  cache_enabled: true
  csv_reports: data/reports
exchange:
  name: binance
  testnet: false  # PRODUÇÃO - DINHEIRO REAL
execution:
  dry_run: false  # PRODUÇÃO - TRADES REAIS
  interval_seconds: 3
indicators:
  macd:
    fast: 12
    signal: 9
    slow: 26
  rsi:
    overbought: 65
    oversold: 35
    period: 14
  sma:
    periods:
    - 20
    - 50
    - 200
logging:
  file: logs/trading_bot.log
  level: INFO
safety:
  max_daily_loss: 100.0
  max_drawdown: 5
  price_deviation_limit: 20.0
strategy:
  type: smart
trading:
  amount_per_trade: 100.0
  daily_profit_target: 25.0  # Meta diária equilibrada
  max_positions: 25  # Mais posições simultâneas
  max_total_investment: 200.0  # APENAS 10% do capital inicial
  symbols:
  - BTC/USDT
  - ETH/USDT
  - SOL/USDT
  - BNB/USDT
  - XRP/USDT
