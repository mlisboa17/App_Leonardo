  # Estáveis: BTC, ETH, BNB (peso maior)
  # Médias: SOL, DOT, AAVE, UNI
  # Voláteis: XRP
  # Memes: DOGE, SHIB (peso menor)
  portfolio:
  # === ESTÁVEIS (3 posições, $40 cada) ===
  - category: estavel
    name: Bitcoin
    symbol: BTCUSDT
    weight: 20
  - category: estavel
    name: Ethereum
    symbol: ETHUSDT
    weight: 18
  - category: estavel
    name: BNB
    symbol: BNBUSDT
    weight: 12
  # === MÉDIAS (3 posições, $30 cada) ===
  - category: medio
    name: Solana
    symbol: SOLUSDT
    weight: 12
  - category: medio
    name: Polkadot
    symbol: DOTUSDT
    weight: 10
  - category: medio
    name: Uniswap
    symbol: UNIUSDT
    weight: 8
  - category: medio
    name: Aave
    symbol: AAVEUSDT
    weight: 8
