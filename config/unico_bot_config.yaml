    # === ESTRATÉGIA OTIMIZADA PARA 5%+ MENSAL ===
    # Regra dos 2 USDT - segura se lucro > $2 e tendência ALTA
    min_profit_usdt_hold: 1.5
    max_hold_minutes: 30
    max_take_pct: 2.0
    rsi_config:
      estavel:
        mean: 50
        overbought: 58
        oversold: 42
      medio:
        mean: 50
        overbought: 60
        oversold: 40
      volatil:
        mean: 48
        overbought: 62
        oversold: 36
      meme:
        mean: 50
        overbought: 65
        oversold: 32
    stop_loss_pct: -0.8
    stop_loss_tight: -0.4
    trailing_stop_pct: 0.15
    urgency_system:
      enabled: true
      idle_10min_adjustment: 2
      idle_20min_adjustment: 3
      idle_30min_adjustment: 4
      idle_5min_adjustment: 1
      idle_60min_adjustment: 5
      max_rsi_increase: 8
  targets:
    # Meta realista: 5% mensal = ~$50
    daily_profit: 2.5
    min_trade_profit: 0.15
    monthly_profit: 50
  trading:
    # Opção A Conservadora: 9 posições, distribuição por perfil
    # Estáveis: 3 pos x $40 = $120
    # Médias: 3 pos x $30 = $90  
    # Voláteis: 2 pos x $20 = $40
    # Memes: 1 pos x $15 = $15
    # Total máximo: $265 (mantém $400+ livre)
    amount_per_trade: 35
    interval_seconds: 5
    max_positions: 9
    max_total_investment: 350
    timeframe: 1m
  trend_detection:
    signals:
    - macd_crossover
    - price_vs_sma20
    - rsi_direction
    - ema_crossover
    signals_required: 3
  version: '2.0'
