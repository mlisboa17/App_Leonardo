    stop_loss: -0.8           # Stop apertado
    take_profit: 1.0          # Take conservador
    trailing_stop: 0.2        # Trailing apertado
  rsi:
    overbought: 65            # VENDE mais cedo (65 ao inv√©s de 70+)
    oversold: 35              # COMPRA mais cedo (35 ao inv√©s de 30-)
