bot_estavel:
  description: "üê¢ HOLDER - Cryptos est√°veis, movimentos lentos e seguros"
  enabled: true
  name: Bot Est√°vel
  strategy_type: holder  # Estrat√©gia lenta e segura
  speed_profile: slow    # LENTO - espera indicadores fortes
  portfolio:
